<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MercadoLiebre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="img/logo-mercado-liebre.svg" alt="logo" />
      <input type="text" placeholder="Buscar productos, marcas" />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
      <div class="text-header">
        <i class="fa-solid fa-hand-holding-dollar"></i>Compra en cuotas y sin
        tarjeta de crédito
      </div>
      <br>
      <ol class="menu derecha">
        <li>Ofertas</li>
        <li>Tiendas oficiales</li>
        <li>Vender</li>
        <li>Ayuda</li>
      </ol>

      <ol class="menu izquierda">
        <li>Créa tu cienta <i class="fa-regular fa-address-card"></i></li>
        <li>ingresá <i class="fa-solid fa-right-to-bracket"></i></li>
        <li>
          Mis compras <i class="fa-sharp fa-solid fa-basket-shopping"></i>
        </li>
      </ol>
    </header>

    <footer></footer>
    <script src="https://kit.fontawesome.com/f8ff58bf54.js" crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"/>
  </body>
</html>
