<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MercadoLiebre</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="img/logo-mercado-liebre.svg" alt="logo" />
      <br />
      <input type="text" placeholder="Buscar productos, marcas" />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
      <h2>
        <i class="fa-solid fa-hand-holding-dollar"></i>Compra en cuotas y sin
        tarjeta de crédito
      </h2>
      <ol>
        <li>Ofertas</li>
        <li>Tiendas oficiales</li>
        <li>Vender</li>
        <li>Ayuda</li>
      </ol>

      <ol>
        <li>Créa tu cienta <i class="fa-regular fa-address-card"></i></li>
        <li>ingresá <i class="fa-solid fa-right-to-bracket"></i></li>
        <li>
          Mis compras <i class="fa-sharp fa-solid fa-basket-shopping"></i>
        </li>
      </ol>
    </header>

    <footer></footer>
    <script
      src="https://kit.fontawesome.com/f8ff58bf54.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
